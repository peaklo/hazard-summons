name: Version Creation on Push

on:
  push:
    branches:
      - main
  release:
     types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build semantic version
        id: semantic_version
        uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: "v"
          major_pattern: "[major]"
          major_regexp_flags: "ig"
          minor_pattern: "[minor]"
          minor_regexp_flags: "ig"
          enable_prerelease_mode: false
          version_format: "${major}.${minor}.${patch}"
          debug: true

      - name: Create Tag
        id: create_tag
        run: |
          CURRENT_VERSION="${{steps.semantic_version.outputs.version}}"
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag -a "v${CURRENT_VERSION}" -m "Version ${CURRENT_VERSION}"
          git push --tags